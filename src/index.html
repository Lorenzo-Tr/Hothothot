<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ HotHotHot</title>
  <link rel="stylesheet" href="css/tailwind.css">
  <script type="module" src="js/main.js" defer></script>
</head>

<body class="bg-myBg text-white px-6 md:px-9 lg:px-0">
  <header class="w-full py-8">
    <nav>
      <ul class="flex justify-between items-center">
        <li><a href="profile.html"><img class="rounded-full min-h-10 h-12 md:h-14 lg:h-16 "
              src="asset/img/profilePicture.jpg" alt="Link to user setting"></a></li>
        <li>
          <h1>HotHotHot</h1>
        </li>
        <li><a href="setting.html"><img class="h-9 md:h-12" src="asset/img/setting.svg"
              alt="Link to app setting"></a></li>
      </ul>
    </nav>
  </header>
  <main class="mt-9">
    <article class=" temp_section ">
      <header class="flex-fix">
        <h2>Temperature</h2>
        <p id="currentDate" class="text-base text-gray-400 mt-1">Javascript need to be active</p>
      </header>
      <a href="exterior.html" class="Aurora_Bg rounded-3xl p-5 mt-5 lg:max-w-md w-full min-w-min" id="exterior">
        <h3>Exterior</h3>
        <ul class="flex mt-4">
          <li>
            <data value="30" class="temp border-r-2 pr-3"></data>
          </li>
          <li class="flex flex-col justify-center px-5">
            <data value="30" class="inline-flex items-center text-2xl max"><img src="asset/img/arrow.svg"
                alt="max"></data>
            <data value="14" class="inline-flex items-center text-2xl min"><img class="min" src="asset/img/arrow.svg"
                alt="min"></data>
          </li>
        </ul>
        <p class="inline-flex items-center text-lg mt-5" href="#">View more <img class="-rotate-90 ml-1 w-5"
            src="asset/img/arrow.svg" alt=""></p>
        </section>
        <a href="interior.html" class="Aurora_Bg rounded-3xl p-5 mt-5 lg:max-w-md w-full min-w-min" id="interior">
          <h3>Interior</h3>
          <ul class="flex mt-4">
            <li>
              <data value="26" class="temp border-r-2 pr-3"></data>
            </li>
            <li class="flex flex-col justify-center px-5">
              <data value="26" class="inline-flex items-center text-2xl max"><img src="asset/img/arrow.svg"
                  alt="max"></data>
              <data value="20" class="inline-flex items-center text-2xl min"><img src="asset/img/arrow.svg"
                  alt="min"></data>
            </li>
          </ul>
          <p class="inline-flex items-center text-lg mt-5" href="#">View more <img class="-rotate-90 ml-1 w-5"
              src="asset/img/arrow.svg" alt=""></p>
        </a>
    </article>
    <article class="mt-5 mb-8">
      <header class="flex justify-between">
        <h2>Last alert</h2>
        <a class="inline-flex items-end text-lg text-gray-400" href="alert.html">View more <img class="ViewMore_Icon"
            src="asset/img/arrow-nobar.svg" alt=""></a>
      </header>
      <section class="bg-gray-800 p-6 mt-5 rounded-3xl ">
        <h3 class="flex flex-col items-center text-gray-400">
          <img class="w-24 lg:w-2/12 mb-3" src="asset/img/NoAlert.svg" alt="">
          There is no alert
        </h3>
        <ul class="flex flex-col" id="lastAlert">
          <template id="Warning">
            <li>
              <ul class="p-3 flex lg:flex-wrap">
                <li class="self-center">
                  <img class="w-14 lg:w-16" src="asset/img/Warning.svg" alt="">
                </li>
                <li class="ml-5">
                  <h4 class="flex-fix text-gray-400">Alert 08/10/2021 - 10:40</h4>
                  <p class="text-xl alertContent"></p>
                </li>
              </ul>
            </li>
          </template>
        </ul>
      </section>
    </article>
  </main>
</body>

</html>
